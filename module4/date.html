<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date-fns Examples</title>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@4.1.0/cdn.min.js"></script>
  </head>
  <body>
    <h1>Date-fns Examples</h1>

    <div id="results"></div>

    <script>
      const myBirthday = new Date("2001-01-21");
      const currentDate = new Date();

      const daysDiff = Math.floor(
        (currentDate - myBirthday) / (1000 * 60 * 60 * 24)
      );
      const yearsDiff = dateFns.differenceInYears(currentDate, myBirthday);
      const monthsDiff =
        dateFns.differenceInMonths(currentDate, myBirthday) % 12;
      const daysDiffExact = dateFns.differenceInDays(
        currentDate,
        dateFns.addYears(myBirthday, yearsDiff)
      );

      const date1 = new Date("2023-05-01");
      const date2 = new Date("2024-12-31");
      const closestDate = dateFns.isBefore(date1, date2) ? date1 : date2;
      const date3 = new Date("2022-02-22");
      const date4 = new Date("2011-11-11");
      const comparisonResult = dateFns.isBefore(date3, date4)
        ? "before"
        : "after";

      const londonTime = new Date().toLocaleString("en-GB", {
        timeZone: "Europe/London",
      });

      document.getElementById("results").innerHTML = `
        <h2>Date Differences</h2>
        <p>Days between birthdate and current date: ${daysDiff}</p>
        <p>Years: ${yearsDiff}, Months: ${monthsDiff}, Days: ${daysDiffExact}</p>
        
        <h2>Date Comparison</h2>
        <p>Closest date to current date: ${dateFns.format(
          closestDate,
          "MMMM do yyyy"
        )}</p>
        <p>First date is ${comparisonResult} the second date.</p>
        <p>Current time in London: ${londonTime}</p>
      `;
    </script>
  </body>
</html>
