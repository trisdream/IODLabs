<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date-fns Examples</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.28.0/date-fns.min.js"></script>
  </head>
  <body>
    <h1>Moment.js and Date-fns Examples</h1>

    <div id="results"></div>

    <script>
      const myBirthday = moment("2001-01-21");
      const currentDate = moment();

      const daysDiff = currentDate.diff(myBirthday, "days");

      const duration = moment.duration(currentDate.diff(myBirthday));
      const years = duration.years();
      const months = duration.months();
      const days = duration.days();

      const date1 = moment("2023-05-01");
      const date2 = moment("2024-12-31");
      const closestDate =
        date1.diff(currentDate) < date2.diff(currentDate) ? date1 : date2;

      const comparisonResult = date1.isBefore(date2) ? "before" : "after";

      const londonTime = new Date().toLocaleString("en-GB", {
        timeZone: "Europe/London",
      });

      document.getElementById("results").innerHTML = `
            <p>Days between birthdate and current date: ${daysDiff}</p>
            <p>Years: ${years}, Months: ${months}, Days: ${days}</p>
            <p>Closest date to current date: ${closestDate.format(
              "MMMM Do YYYY"
            )}</p>
            <p>First date is ${comparisonResult} the second date.</p>
            <p>Current time in London: ${londonTime}</p>
        `;
    </script>
  </body>
</html>
